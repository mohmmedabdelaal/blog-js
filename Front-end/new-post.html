<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New post</title>
  </head>
  <body>
    <div class="container new-post-page">
      <header>
        <div class="header-container">
          <div class="header-blog-text">
            <div class="title">New Post</div>
            <div class="subtext">Let's add a new blog post!</div>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="main-container">
          <div class="navigation">
            <a href="index.html" class="btn">Back</a>
          </div>
        </div>
        <div class="form-container">
          <form>
            <input
              id="from-post-title"
              type="text"
              name="post-title"
              placeholder="Post Title"
            />
            <textarea
              name="post-content"
              id="from-post-content"
              placeholder="Post Content"
            ></textarea>
            <div>
              <label for="post">Choose Image</label>
              <input type="file" id="post" name="post-image" accept="image/" />
            </div>
            <button id="form-post-submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <h4>Hello from Mohamed Abdul-aal❤️</h4>
    </footer>
  </body>
</html>
